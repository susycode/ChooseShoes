<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Choose Your Shoes</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Redressed" rel="stylesheet"> 

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/float-grid.css">

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="js/shoedrag.js"></script>

</head>
<body>


	<header>
		<div class="background">
			<img src="images/glitter.png">
		</div>
	</header>


	<main>
		<nav>
			<div class="row">
				<div class="col-12">
					<div>
						<h1>Beautiful Shoes</h1>
						<h2>Click and drag to put them in the order of your favorites.</h2>
					</div>
				</div>  
			</div>
		</nav>


	<ul>

			<li li class="ui-state-default" class="sortable">
				<img class="photo col-4" src="images/shoes1.jpg"> 
			</li>

				<li li class="ui-state-default" class="sortable">
				<img class="photo col-4" src="images/shoes2.jpg"> 
			</li>


			<li li class="ui-state-default" class="sortable">
				<img class="photo col-4" src="images/shoes3.jpg"> 
			</li>


			<li li class="ui-state-default" class="sortable">
				<img class="photo col-4" src="images/shoes4.jpg"> 
			</li>

					<li li class="ui-state-default" class="sortable">
				<img class="photo col-4" src="images/shoes5.jpg"> 
			</li>

				<li li class="ui-state-default" class="sortable">
				<img class="photo col-4" src="images/shoes6.jpg"> 
			</li>



	</ul>
</div>
</main>

</body>
</html>
