<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Trading Cards</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet"> 
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/float-grid.css">
</head>
<body>


<header>
<div class="background">
<img src="images/milky-way.jpg">
</div>
</header>
 

<main>
<nav>
<div class="row">
      <div class="col-12">
        <div>
          <h1>Star Wars Characters</h1>
          <h2>Incomplete List</h2>
        </div>
     </div>  
 </div>
 </nav>


<div class="row">

   <div class="col-4">
      <div class="photobox">
          <img class="photo" src="images/rey_square.png"> 
            <div class="description">       
                <h3>Rey</h3>
                <p>Protagonist, from Tatooine</p>  
            </div>
      </div>
    </div>
    

   <div class="col-4">
      <div class="photobox">
          <img class="photo" src="images/finn_square.png"> 
            <div class="description">       
                <h3>Finn</h3>
                <p>Stormtrooper, befriends Rey</p>  
            </div>
      </div>
    </div>

  <div class="col-4">
      <div class="photobox">
          <img class="photo" src="images/kylo_square.png"> 
            <div class="description">       
                <h3>Kylo</h3>
                <p>Main villiain, or is he?</p>
            </div>
      </div>
    </div>

</div>

<div class="row">

   <div class="col-4">
      <div class="photobox">
          <img class="photo" src="images/poe_square.png"> 
            <div class="description">       
                <h3>Poe</h3>
                <p>Neutral pilot</p>  
            </div>
      </div>
    </div>
    

   <div class="col-4">
      <div class="photobox">
          <img class="photo" src="images/chewbacca_square.png">
          <div class="description">       
                <h3>Chewbacca</h3>
                <p>A great first mate</p>  
            </div>
      </div>
    </div>

  <div class="col-4">
      <div class="photobox">
          <img class="photo" src="images/yoda_square.png"> 
            <div class="description">       
                <h3>Yoda</h3>
                <p>Wise old Jedi master</p>
            </div>
      </div>
    </div>

</div>
</main>

</body>
</html>
