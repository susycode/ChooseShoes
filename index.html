<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Shoes</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Redressed" rel="stylesheet"> 

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="js/shoe-drag.js"></script>

</head>
<body>


  <header>
    <div class="background">
      <img src="images/glitter.png">
    </div>
  </header>


  <main>
    <nav>
      <div class="row">
        <div class="col-12">
          <div>
            <h1>Beautiful Shoes</h1>
            <h2>Click and drag to put them in the order of your favorites.</h2>
          </div>
        </div>  
      </div>
    </nav>


    <div class="row">

     <div class="col-4 draggable">
      <div class="photobox">
        <img class="photo" src="images/shoes1.jpg"> 
        <div class="description">       
          <h3>Fancy Feet</h3>
          
        </div>
      </div>
    </div>
    

    <div class="col-4 draggable">
      <div class="photobox">
        <img class="photo" src="images/shoes2.jpg"> 
        <div class="description">       
          <h3>Sparkly Straps</h3>
        </div>
      </div>
    </div>

    <div class="col-4 draggable">
      <div class="photobox">
       <img class="photo" src="images/shoes6.jpg"> 
       <div class="description">       
         <h3>Reverse Boutins</h3>
       </div> 
     </div>
   </div>

 </div>

 <div class="row">

   <div class="col-4 draggable">
    <div class="photobox">
      <img class="photo" src="images/shoes4.jpg"> 
      <div class="description">       
        <h3>Triangle Treat</h3>      
      </div>
    </div>
  </div>
  

  <div class="col-4 draggable">
    <div class="photobox">
      <img class="photo" src="images/shoes5.jpg">
      <div class="description">       
        <h3>Bracelet Booties</h3>      
      </div>
    </div>
  </div>

  <div class="col-4 draggable">
    <div class="photobox">
      <img class="photo" src="images/shoes3.jpg"> 
      <div class="description">       
        <h3>White Wonder</h3>     
      </div>
    </div>

  </div>

</div>
</main>

</body>
</html>
